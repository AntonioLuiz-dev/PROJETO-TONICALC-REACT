<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sem conexão</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #1e293b, #05080f);
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, sans-serif;
    }

    .offline-box {
      text-align: center;
      max-width: 300px;
      animation: fadeIn 0.6s ease;
    }

    .offline-box img {
      width: 80px;
      margin-bottom: 16px;
      opacity: 0.9;
    }

    .offline-box h1 {
      font-size: 22px;
      margin-bottom: 8px;
      color: #38bdf8;
    }

    .offline-box p {
      font-size: 14px;
      opacity: 0.8;
    }

    .offline-box button {
      margin-top: 18px;
      padding: 10px 20px;
      border-radius: 12px;
      border: none;
      background: #38bdf8;
      color: #05080f;
      font-weight: 600;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="offline-box">
    <img src="assets/icon-192.png" alt="Offline">
    <h1>Sem conexão</h1>
    <p>Verifique sua internet e tente novamente.</p>
    <button onclick="location.reload()">Tentar novamente</button>
  </div>
</body>
</html>
